<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Ubot使用說明</title>
</head>
<body>
  <div class="container">
    <h2>Ubot使用說明</h2>
    <h3>Ubot是一款可以幫使用者找到附近500公尺內的Ubike站點，並查看該站點可借車輛數及可還空位數的查詢機器人</h3>
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="discription1.jpg" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">傳送位置訊息-步驟 1</h4>
            <p class="card-text">點選圖片中框起來的傳送位置訊息選項送出傳送位置訊息的指令</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="discription-location.jpg" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">傳送位置訊息-步驟 2</h4>
            <p class="card-text">機器人收到指令後會回傳一段訊息，於聊天室底部會出現圖中框起來的傳送位置訊息小按鈕</p>
            <p class="card-text">按下按鈕就可以開啟傳送位置訊息的視窗</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
</body>
</html>
